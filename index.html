        body {

        .header h1 {

            margin-bottom: 0.5rem;

        }

            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .main-content {
            flex: 1;

            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .content-column {

            flex-direction: column;

        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        
        .button {
            display: block;
            padding: 1.2rem 2rem;
            font-size: 0.8rem;
            font-weight: 400;
            color: #e5e5e5;
            background: transparent;
            text-decoration: none;
            border: none;
            border-bottom: 1px solid #333;
            transition: all 0.2s ease;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: inherit;
            width: 200px;
        }
        
        .button:hover {
            background: #111;
            color: #ffffff;
        }
        
        .button:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .container {
                height: auto;
                min-height: 100vh;
            }
